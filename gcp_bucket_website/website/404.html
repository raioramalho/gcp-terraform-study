<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página Não Encontrada - 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
            width: 100%;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 8px;
            margin-bottom: 10px;
            color: #ffb347;
            text-shadow: 2px 2px 8px #00000055;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 24px;
            color: #e0e0e0;
        }
        a {
            display: inline-block;
            padding: 10px 24px;
            background: #ffb347;
            color: #1e3c72;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        a:hover {
            background: #ffd580;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Página não encontrada</h1>
        <p>Desculpe, a página que você procura não existe ou foi movida.</p>
        <a href="/">Voltar para a página inicial</a>
    </div>
</body>
</html>
